version: "3.8"

services:
    # PostgreSQL Database (optional - for local development)
    postgres:
        image: postgres:15-alpine
        container_name: travelhub-db
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${DB_USER:-postgres}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
            POSTGRES_DB: ${DB_NAME:-travelhub}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "${DB_PORT:-5433}:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
            interval: 10s
            timeout: 5s
            retries: 5
        profiles:
            - local # Only start this with --profile local for local dev

    # TravelHub Application
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: travelhub-app
        restart: unless-stopped
        environment:
            NODE_ENV: ${NODE_ENV:-production}
            PORT: ${PORT:-5000}
            # Use DATABASE_URL from .env (supports both local and production)
            DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres123@postgres:5432/travelhub}
            SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
            STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
            VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY:-${VITE_STRIPE_PUBLIC_KEY}}
            # WhatsApp (optional)
            WHATSAPP_PHONE_NUMBER: ${WHATSAPP_PHONE_NUMBER}
            WHATSAPP_BUSINESS_ID: ${WHATSAPP_BUSINESS_ID}
            WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
            # AWS S3 (optional)
            AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
            AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
            AWS_REGION: ${AWS_REGION}
            AWS_S3_BUCKET: ${AWS_S3_BUCKET}
        ports:
            - "${APP_PORT:-5000}:5000"
        healthcheck:
            test:
                [
                    "CMD",
                    "node",
                    "-e",
                    "require('http').get('http://localhost:5000/api/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

volumes:
    postgres_data:
        driver: local

networks:
    default:
        name: travelhub-network
